<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    
    <div class=" container">
       
        <div class="orangebg">
            <div class=" box signup">
                <div class = "logo"> <img src = "d.avif"></div>
                <h2>Create An Account? </h2>
                <button class="signinbt"><u> Register </u></button>
                
            </div>
            <div class=" box signin">
                <div class = logo> <img src = "d.avif"></div>
                <h2> Already Have An Account?</h2>
                <button class="signupbt"><u> Sign In</u></button>
                
            </div>
        </div>
        <div class="form-box">
            <div class="form signinform">
               
                <form>
                    <h3>Sign In </h3>
                    <input type="text" placeholder="username" name ="user">
                    <input type="password" placeholder="password" name=" ypassword">
                    <input type="submit" value="Sign In">
                    <a href="#">forget password?</a>

                </form>
            </div>
            <div class="form signupform">
                <form>
                    <h3>Sign Up </h3>
                    <input type="text" placeholder="name" name = "name" id = "name">
                    <input type="email" placeholder="email_add" name =" email" id = "email">
                    <input type="phone_number" placeholder="phone_no" name = "number" id = "number">
                    <input type="your_password" placeholder="password" name = "ypassword" id = "ypassword">
                    <input type="submit" value="Register">

                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
    
</body>

</html>
